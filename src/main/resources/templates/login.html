<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&family=Kranky&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <script th:src="@{/js/login.js}"></script>
    <!-- 로고 -->
    <div class="header-container">
        <a href="/" class="logo-container">
            <img th:src="@{/image/logo.png}">
            <p>codulgi</p>
        </a>
    </div>

    <!-- 로그인 창-->
    <div class="login-container">
        <div class="left-box"></div>
        <div class="middle-box">
            <p>로그인</p>

            <label class="login-input-box">
                <i class="bi bi-envelope input-emoji"></i>
                <input class="login-input" type="text" placeholder="아이디">
            </label>
            <label class="login-input-box">
                <i class="bi bi-key input-emoji"></i>
                <input class="login-input" type="password" placeholder="비밀번호">
            </label>

            <button>로그인</button>

            <div class="login-nav">
                <a href="">아이디 찾기</a>
                <p>/</p>
                <a href="">비밀번호 찾기</a>
            </div>
        </div>
        <div class="right-box"></div>
    </div>
</div>

</body>
</html>
